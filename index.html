<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Final Project</title>
  </head>
  <body>
    <header
      class="md:flex hidden sticky md:relative w-full h-auto bg-red-300 justify-between p-4 text-white font-bold"
    >
      <figure>
        <figcaption>Funny</figcaption>
      </figure>
      <nav class="flex gap-4">
        <a href="#profile">Profile</a>
        <a href="#education">Education</a>
        <a href="">Portofolio</a>
      </nav>
    </header>
    <section
      class="h-full w-full bg-gradient-to-r from-red-200 to-pink-300 p-8"
    >
      <main class="h-auto bg-white rounded-xl">
        <section
          id="profile"
          class="flex flex-col gap-4 rounded-xl justify-center bg-red-100 p-12"
        >
          <figure class="flex flex-col gap-4 justify-center items-center">
            <img
              width="100px"
              class="rounded-full border-solid border-4 border-red-300"
              src="./src/assets/profil.jpg"
              alt=""
            />
          </figure>
          <article class="flex flex-col justify-center items-center">
            <h1 class="font-bold">Hallo My Name is Fenny Oktaviani</h1>
            <p class="text-gray-500">I'm Student of Informatics Engineering</p>
          </article>
        </section>
        <section id="education" class="p-8 flex flex-col items-center">
          <h1 class="font-bold items-center text-2xl">My Education</h1>
          <div class="flex md:flex-row flex-col">
            <div
              class="h-auto w-auto shadow-xl p-8 flex flex-col items-center gap-2 justiify-center"
            >
              <img width="50" src="./src/assets/logo.jpeg" alt="" />
              <h1 class="font-bold">SMA Darul Falah</h1>
              <p>2016-2019 Jurusan MIPA</p>
            </div>
            <div
              class="h-auto w-auto shadow-xl p-8 flex flex-col items-center gap-2 justiify-center"
            >
              <img width="50" src="./src/assets/uninus.jpeg" alt="" />
              <h1 class="font-bold">Universitas Islam Nusantara</h1>
              <p>Jurusan Teknik Informatika</p>
            </div>
            <div
              class="h-auto w-auto shadow-xl p-8 flex flex-col items-center gap-2 justiify-center"
            >
              <img width="80" src="./src/assets/rg.png" alt="" />
              <h1 class="font-bold">Ruang Guru</h1>
              <p>Studi Independent Front End Engineering</p>
            </div>
          </div>
        </section>
        <section
          id="Portofolio"
          class="flex flex-col justify-center items-center p-8"
        >
          <h1 class="font-bold items-center text-2xl p-8">My Portofolio</h1>
          <div class="grid grid-cols-4 gap-4 m-2 overflow-x-auto">
            <div
              class="md:p-12 p-8 md:h-auto h-10 w-auto bg-gray-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110 justify-center"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled--v1.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-blue-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/fluency-systems-filled/48/000000/github.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-red-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-yellow-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/sf-black-filled/64/undefined/application-window.png"
              />
            </div>
          </div>
          <div class="grid grid-cols-4 gap-4 m-2 overflow-x-auto">
            <div
              class="md:p-12 p-8 md:h-auto h-10 w-auto bg-red-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled--v1.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-yellow-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/fluency-systems-filled/48/000000/github.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-gray-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-blue-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/sf-black-filled/64/undefined/application-window.png"
              />
            </div>
          </div>
          <div class="grid grid-cols-4 gap-4 m-2 overflow-x-auto">
            <div
              class="md:p-12 p-8 md:h-auto h-10 w-auto bg-gray-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled--v1.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-blue-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/fluency-systems-filled/48/000000/github.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-red-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
              />
            </div>
            <div
              class="md:p-12 p-8 h-10 md:h-auto w-auto bg-yellow-300 rounded-full md:rounded-xl transition-all delay-100 hover:scale-110"
            >
              <img
                width="50px"
                src="https://img.icons8.com/sf-black-filled/64/undefined/application-window.png"
              />
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
